<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <section>
    <input type="checkbox" id="check">
    <header>
      <div class="logo">
        <img src="https://image.shutterstock.com/image-vector/world-international-traveling-on-airplane-260nw-497105335.jpg" alt="">
    </div>
    <div class="navigation">
      <a href="index.html">Home</a>
      <a href="resab.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html">Galary</a>
      <a href="conatct.html">Contact</a>
    </div>
      <label for="check">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-times close-btn"></i>
      </label>
    </header>
    <div class="content">
        <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>#4-55 Shaz complex, Kavoor, Mangalore</div>
        <div><i class="fas fa-envelope"></i>enquiry@prayana.in</div>
        <div><i class="fas fa-phone"></i>9099924522 / 9844030223</div>
        <div><i class="fas fa-clock"></i>Monday-Saturday : 9.00 AM to 5.00 PM</div>
      </div>
      <div class="contact">
        <form>
            <div class="input-data">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
            </div>
            <div class="input-data">
                <input type="text" name="number" class="text-box" placeholder="Contact Number" required>
            </div>
            <div class="input-data">
                <input type="text" name="email" class="text-box" placeholder="Email ID" required>
            </div>
            <div class="input-data">
                <textarea id="message" rows="5"  placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
      </div>
        </div>
    <div class="media-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </section>
</body>
</html>
